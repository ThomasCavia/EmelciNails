<html>
<head>
    <meta charset="utf-8">
    <title>Contacto - EmelciNails</title>

    <!-- Estilo css -->
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Righteous&family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/eedba89f20.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Encabezado -->
	<header class="container-nav">		
		<!-- Logo -->
		<div class="nav-logo">
        <a href="index.html"><i><img src="img/Logo.jpeg" alt=">EmelciNails Logo" class="nav-logo"></i></a>
        </div>
	    <!-- Titulo de Pagina -->
		<h1 class="titulo-contacto">Contacto</h1>	
    <!-- Menu de Navegación -->   
	<nav class="nav-main">
        <ul class="nav justify-content-end nav-menu">
        	<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="diseños.html">Diseños</a></li>
            <li class="nav-item"><a class="nav-link" href="precios.html">Precios</a></li>
            <li class="nav-item"><a class="nav-link" href="turnos.html">Turnos</a></li>
        </ul>
    </nav>
	</header>
	<main>
		<!-- Texto de Consulta -->
		<div class="container-contacto">
	    <h2 class="consulta" id="consulta">&#10024; Tu consulta no molesta &#10024;</h2>
	    <!-- Formulario de Consulta -->
            <fieldset class="box-consulta">
                <form class="box-consulta"> 	
	                <label>Nombre:</label>
	                <input type="text" name="nombre" placeholder="Ingresa tu nombre" class="input-contacto">	            
	                <label>Telefono:</label>
	                <input type="text" name="telefono" placeholder="Ingresa tu Telefono" class="input-contacto">	        
	                <label>Email:</label>
	                <input type="email" name="email" placeholder="Ingresa tu Email" class="input-contacto">	               
	                <textarea name="consulta" cols="30" rows="6" placeholder="Hace tu consulta <3"></textarea>	
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="mensaje">Enviar consulta</button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Consulta Enviada</h5>
                                </div>
                                <div class="modal-body">
                                    Tu consulta fue enviada, en breves nos comunicamos con vos &#10024;;
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>        
                </form>
            </fieldset>
        </div>
    </main>    
	<footer>
       <div class="footer">
     	    <!-- Logo de Footer -->    
     	    <a href="index.html"><i><img src="img/Logo.jpeg" alt=">EmelciNails Logo" class="footer-logo"></i></a>      
		    <!-- Mapa de Ubicacion -->
		<div class="map-container">
		    <h4 class="titulo-map">Nos encontras en:</h4>    
		    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.995711373718!2d-58.53647988505142!3d-34.62954866637174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc8184ce7d203%3A0xc742d9d05066a073!2sCastelli%20709%2C%20Ciudadela%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1632781697541!5m2!1ses!2sar" allowfullscreen="" loading="lazy" class="map"></iframe>
		</div>    
		    <!-- Redes sociales -->
		    <!-- Informacion de Contactos -->
		<div class="iconos-container">    
	        <ul class="info-contacto"> 
	        	<li><a href="#"><i class="fas fa-envelope icono-contacto"></i></a></li>
	    	    <li><a href="https://www.instagram.com/emelci.nails/?hl=es" target="_BLANKS"><i class="fab fa-instagram-square icono-contacto"></i></a></li>
	    	    <li><i class="fab fa-whatsapp-square icono-contacto"></i></li>
	    	    <li><a href="https://www.tiktok.com/@emelci.nails?lang=es" target="_BLANK"><i class="fab fa-tiktok icono-contacto"></i></a></li>
	        </ul>
	    </div>    
	 </div> 
	</footer>
</body>
